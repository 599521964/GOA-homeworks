<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('Hello World!')">Click Me</button>
    <button onclick="car.src='./rolls.jpg'">pervious</button>
    <img  src="./rolls.jpg" id="car" width="800px"/>
    <button onclick="car.src='./rollss.jpg'">Next</button>
    <script>
           // Declare two numbers
           let a = 10;
           let b = 5;

           // Arithmetic Operations
           console.log("Arithmetic Operations:");
           console.log("a + b =", a + b);  // Addition
           console.log("a - b =", a - b);  // Subtraction
           console.log("a * b =", a * b);  // Multiplication
           console.log("a / b =", a / b);  // Division
           console.log("a % b =", a % b);  // Modulus (Remainder)
           console.log("a ** b =", a ** b); // Exponentiation

           // Comparison Operations
           console.log("\nComparison Operations:");
           console.log("a == b =", a == b);  // Equal to
           console.log("a != b =", a != b);  // Not equal to
           console.log("a > b =", a > b);    // Greater than
           console.log("a < b =", a < b);    // Less than
           console.log("a >= b =", a >= b);  // Greater than or equal to
           console.log("a <= b =", a <= b);  // Less than or equal to
           console.log("George Melikidze 18+")
    </script>    
</body>
</html>

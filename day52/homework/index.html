
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
        }
        .navbar .cta {
            background-color: #6550FF;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
        }
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .hero-text {
            max-width: 500px;
        }
        .hero-text h1 {
            font-size: 3em;
            color: #333;
        }
        .hero-text p {
            color: #666;
            line-height: 1.6;
        }
        .hero-image {
            max-width: 500px;
        }
        .hero-image img {
            max-width: 100%;
        }
        .cta-button {
            padding: 15px 30px;
            background-color: #6550FF;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <a href="#">Your Website</a>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Work</a>
            <a href="#">Info</a>
        </nav>
        <div>
            <a href="#" class="cta">Get Started</a>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-text">
            <h1>Website Design</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <button class="cta-button">Button Name</button>
        </div>
        <div class="hero-image">
            <img src="your-image.png" alt="Website Design Illustration">
        </div>
    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, main, footer {
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
        }
        main {
            background-color: #f9f9f9;
        }
        footer {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
   <!-- სათაურის ელემენტი გამოიყენება შესავალი შინაარსისთვის ან სანავიგაციო ბმულებისთვის.
 როგორც წესი, ის შეიცავს საიტის ლოგოს, სათაურს და მთავარ ნავიგაციის ბმულებს. -->
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#home">Home</a> |
            <a href="#about">About</a> |
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- მთავარი ელემენტი წარმოადგენს დოკუმენტის ძირითად შინაარსს.
 სწორედ აქ მიდის გვერდის შინაარსის დიდი ნაწილი. -->
    <main>
        <h2>Welcome to My Website</h2>
        <p>This is a simple web page layout using HTML5 semantic tags.</p>
        <p>The main section contains the primary content of the page.</p>
    </main>

    <!-- ქვედა კოლონტიტულის ელემენტი გამოიყენება შინაარსისთვის გვერდის ბოლოში.
 ეს ხშირად მოიცავს საავტორო უფლებების შესახებ ინფორმაციას, საკონტაქტო დეტალებს და მომსახურების პირობებს ან კონფიდენციალურობის პოლიტიკას. -->
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
        <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
    </footer>
</body>
</html>

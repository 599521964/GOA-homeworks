<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bank Draft</title>
</head>
<body>
    <h1>Mini Bank Draft Form</h1>
    <form>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="birthNumber">Birth Number:</label><br>
        <input type="text" id="birthNumber" name="birthNumber"><br><br>

        <label for="amountInAccount">Amount in the Account:</label><br>
        <input type="number" id="amountInAccount" name="amountInAccount" step="0.01"><br><br>

        <label for="personalNumber">Personal Number:</label><br>
        <input type="text" id="personalNumber" name="personalNumber"><br><br>

        <label for="cardNumber">Card Number:</label><br>
        <input type="text" id="cardNumber" name="cardNumber"><br><br>

        <label for="howMuchDoYouHave">How much do you have:</label><br>
        <input type="text" id="howMuchDoYouHave" name="howMuchDoYouHave"><br><br>

        <label for="terms">I agree to the terms and conditions:</label>
        <input type="checkbox" id="terms" name="terms"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
